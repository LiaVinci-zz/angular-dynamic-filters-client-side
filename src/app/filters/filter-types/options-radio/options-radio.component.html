<h3 class="first">{{ filter.name }}</h3>
<div class="ui-g">
  <div class="ui-g-12" *ngFor="let item of filter.options.items">
    <p-radioButton name="selectboxItem" value="{{ item.value }}" label="{{ item.name }}" [(ngModel)]="filter.value" (ngModelChange)="onChange()"></p-radioButton>
  </div>
</div>
