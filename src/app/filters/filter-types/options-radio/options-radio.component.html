<header class="filter-header">{{ filter.name }}</header>
<div class="ui-g">
  <div class="ui-g-12 single-radio" *ngFor="let item of filter.options.items">
    <p-radioButton name="selectboxItem" class="filter-header" value="{{ item.value }}" label="{{ item.name }}" [(ngModel)]="filter.value" (ngModelChange)="onChange()"></p-radioButton>
  </div>
</div>
<button type="text" pButton class="clear-button" label="Clear" (click)="clearFilter()"></button>
